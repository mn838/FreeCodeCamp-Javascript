<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <div class="header">
      <h1>Is it a Palindrome?</h1>
    </div>

    <div class="palindrome">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <div class="palindrome-container">
        <input class="palindrome-input" type="text" id="text-input">
        <button class="palindrome-btn" id="check-btn">Check</button>
      </div>
      <div class="results-div hidden" id="result"></div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
